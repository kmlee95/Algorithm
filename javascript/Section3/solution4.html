<html>
    <head>
        <meta charset="UTF-8">
        <title>가장 짧은 문자거리</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                checkNum = 0;
                for(let x of s){
                    if(x == 'e'){
                        checkNum = 0;
                        answer.push(0);
                    }else{
                        checkNum++;
                        answer.push(checkNum);
                    }
                }

                for(let i = s.length-1; i>=0; i--){
                    if(s[i] == 'e') checkNum = 0;
                    else{
                        checkNum++;
                        answer[i] = Math.min(answer[i], checkNum);
                    }
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
