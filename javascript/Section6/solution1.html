<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let stack = [];
                for(let a of s){
                    if(s === '('){
                        stack.push(a)
                    }else{
                        if(stack.length==0) return "NO";
                        stack.pop();
                    }
                }

                return answer;
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
