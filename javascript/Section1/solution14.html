<html>
    <head>
        <meta charset="UTF-8">
        <title>가장 긴 문자열</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;

                for(let i of s){
                  if(max < i.length){
                    max = i.length;
                    answer = i;
                  }
                }

                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
