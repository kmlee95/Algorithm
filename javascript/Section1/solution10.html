<html>
    <head>
        <meta charset="UTF-8">
        <title>문자찾기</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=0;
                for(let i of s){
                  if(i === t){
                    answer++;
                  }
                }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
