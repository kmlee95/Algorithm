<html>
    <head>
        <meta charset="UTF-8">
        <title>대문자찾기</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for(let i of s){
                  if(i == i.toUpperCase()){
                    answer++;
                  }
                }

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
