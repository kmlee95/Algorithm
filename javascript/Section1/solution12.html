<html>
    <head>
        <meta charset="UTF-8">
        <title>대문자로 통일</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                for(let i of s){
                  if(i === i.toLowerCase()){
                    answer+=i.toUpperCase();
                  }else{
                    answer+=i;
                  }
                }

                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
