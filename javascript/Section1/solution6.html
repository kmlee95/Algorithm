<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let test = 0;
                let odd = arr.filter(s => s % 2 !== 0);

                odd.map(s => test+=s);
                answer.push( test );
                answer.push( Math.min(...odd) );
                
                return answer;
            }
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
