<html>
    <head>
        <meta charset="UTF-8">
        <title>대소문자 변환</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let i of s){
                  if(i === i.toUpperCase()){
                    answer += i.toLowerCase();
                  }else{
                    answer += i.toUpperCase();
                  }
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
