<html>
    <head>
        <meta charset="UTF-8">
        <title>학급 회장(해쉬)</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let sh = new Map(); // key, value
                for(let x of s){
                    //존재여부
                    if(sh.has(x)) sh.set(x, sh.get(x)+1);
                    else sh.set(x, 1);
                }
                let max = Number.MIN_SAFE_INTEGER;
                for(let [key, val] of sh){
                    if(val>max){
                        max = val;
                        answer=key;
                    }
                }
                
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
