<html>
    <head>
        <meta charset="UTF-8">
        <title>최대매출</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer=0, lt=0;
                let sum = 0;
                for(let rt = k-1; rt < arr.length; rt++){
                    for(let a = lt; a <= rt; a++){
                        sum+= arr[a];
                    }
                    answer = Math.max(answer, sum);
                    sum = 0;
                    lt++;
                }
                 
                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
